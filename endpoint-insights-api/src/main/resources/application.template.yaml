spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration
  datasource:
    url: jdbc:${DB_URI}
    username: ${DB_NAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  security:
    oauth2:
      client:
        registration:
          oidc:
            client-id: ${OIDC_CLIENT_ID:endpoint-insights}
            client-secret: ${OIDC_CLIENT_SECRET:your-secret-here}
            redirect-uri:  ${OIDC_CLIENT_REDIRECT_URI:http://localhost:8080/login/oauth2/code/oidc}
            authorization-grant-type: authorization_code
            scope: openid,profile,email,groups
            client-name: OIDC
        provider:
          oidc:
            issuer-uri: https://auth.example.com
            authorization-uri: https://auth.example.com/api/oidc/authorization
            token-uri: https://auth.example.com/api/oidc/token
            user-info-uri: https://auth.example.com/api/oidc/userinfo
            jwk-set-uri: https://auth.example.com/jwks.json

jmeter:
  home: ${JMETER_HOME}

app:
  authentication:
    enabled: true
    groups:
      write: "ei:write"
      read: "ei:read"
    claims:
      username: ${AUTH_USERNAME_CLAIM:preferred_username}
      email: ${AUTH_EMAIL_CLAIM:email}
      groups: ${AUTH_GROUPS_CLAIM:groups}
  git:
    checkout-dir: ${GIT_CHECKOUT_DIR:./.git-checkouts}
  cors:
    allow-credentials: true
    allowed-methods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
      - "OPTIONS"
    allowed-origins:
      - "http://localhost:8080"

server:
  port: 8080