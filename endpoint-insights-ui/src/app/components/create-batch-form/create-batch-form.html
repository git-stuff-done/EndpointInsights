<form id="createBatchForm" [formGroup]="createBatchForm" (ngSubmit)="submitForm()">
    <div class="form-row">
        <mat-form-field>
            <mat-label>Batch Name</mat-label>
            <input matInput formControlName="title">
            <mat-error>{{ getErrorMessage('title') }}</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Batch Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
            <mat-error>{{ getErrorMessage('description') }}</mat-error>
        </mat-form-field>
    </div>

    <div class="form-row">

        <mat-form-field>
            <mat-label>Tests in this batch</mat-label>
            <mat-select formControlName="testIds" multiple>
                <mat-option *ngFor="let t of tests" [value]="t.id">
                    {{ t.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</form>
