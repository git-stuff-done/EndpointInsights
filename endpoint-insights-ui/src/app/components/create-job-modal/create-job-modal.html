<div class="modal-header">
    <h2 mat-dialog-title>Create New Job</h2>

    <mat-dialog-content>
        <app-job-form (jobSubmitted)="onJobCreated($event)"></app-job-form>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <div class="button-group">
            <button class="create-job-modal-cancel-button" mat-raised-button (click)="onCancel()">Cancel</button>
            <button class="create-job-modal-create-button" mat-raised-button (click)="onSubmit()">Create Job</button>
        </div>
    </mat-dialog-actions>
</div>
