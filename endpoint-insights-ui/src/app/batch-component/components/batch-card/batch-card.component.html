<!-- batch-card.component.html -->
<mat-card class="batch-card mat-elevation-z1">
    <div class="row">
        <div class="meta">
            <h3 class="title">{{ batch.batchName }}</h3>
            <div class="kv">
                <span class="label">Batch ID</span>
                <span class="value">{{ batch.id }}</span>
            </div>
            <div class="kv">
                <span class="label">Next Run:</span>
                <span class="value">{{ formattedDate() }}</span>
                <span class="label">Last Run:</span>
                <span class="value">{{ formattedDate() }}</span>
            </div>
        </div>

        <div class="actions">
            <button mat-stroked-button color="primary" (click)="onConfigure()">
                <mat-icon aria-hidden="true">settings</mat-icon>
                Configure
            </button>
        </div>
    </div>
</mat-card>
