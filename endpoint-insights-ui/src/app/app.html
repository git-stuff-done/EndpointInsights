@if (authService.isAuthenticated()) {
    <header class="app-header">
        <nav class="nav">
            <a mat-button (click)="authService.logout()">Logout</a>
            <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Dashboard</a>
            <a mat-button routerLink="/tests" routerLinkActive="active">Tests</a>
            <a mat-button routerLink="/batches" routerLinkActive="active">Batches</a>
        </nav>
    </header>
}

<router-outlet></router-outlet>
